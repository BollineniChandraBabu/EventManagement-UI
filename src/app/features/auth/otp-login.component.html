<div class="auth-layout">
  <div class="auth-card">
    <a class="auth-brand" routerLink="/login">
      <span class="auth-brand-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
      <span class="auth-brand-name">Family Wishes</span>
    </a>

    <h1 class="auth-title">OTP Login</h1>
    <p class="auth-subtitle">Enter your email to receive a one-time password, then verify to sign in.</p>

    <form [formGroup]="form" class="auth-form" (ngSubmit)="verifyOtp()">
      <div>
        <label class="form-label" for="otpEmail">Email address</label>
        <div class="input-group">
          <input id="otpEmail" class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
          <button class="btn btn-outline-primary" type="button" (click)="sendOtp()" [disabled]="isSendingOtp">
            <i class="fa-solid fa-paper-plane me-1"></i>
            {{ isSendingOtp ? 'Sending…' : (otpSent ? 'Resend' : 'Send OTP') }}
          </button>
        </div>
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Please enter a valid email address.
        </small>
      </div>

      <div>
        <label class="form-label" for="otpCode">One-time password</label>
        <input id="otpCode" class="form-control otp-input" type="text" formControlName="otp" placeholder="123456" maxlength="6" />
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.otp.touched && form.controls.otp.invalid">
          Enter the 4–6 digit code from your email.
        </small>
        <small class="text-success mt-1 d-block" *ngIf="otpSent">
          <i class="fa-solid fa-circle-check me-1"></i>OTP sent — check your inbox.
        </small>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="isVerifying">
        <span *ngIf="!isVerifying"><i class="fa-solid fa-shield-check me-2"></i>Verify & Sign in</span>
        <span *ngIf="isVerifying"><i class="fa-solid fa-spinner fa-spin me-2"></i>Verifying…</span>
      </button>

      <div class="d-flex justify-content-center gap-3 mt-1">
        <a routerLink="/login" class="auth-link-small"><i class="fa-solid fa-arrow-left me-1"></i>Password login</a>
        <a routerLink="/forgot-password" class="auth-link-small">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
