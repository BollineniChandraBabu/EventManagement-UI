<div class="auth-layout">
  <div class="auth-card">
    <a class="auth-brand" routerLink="/login">
      <span class="auth-brand-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
      <span class="auth-brand-name">Family Wishes</span>
    </a>

    <div class="auth-hero-icon">
      <i class="fa-solid fa-envelope-open-text"></i>
    </div>

    <h1 class="auth-title">Forgot your password?</h1>
    <p class="auth-subtitle">No worries — enter your email and we'll send you a secure reset link.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div>
        <label class="form-label" for="forgotEmail">Email address</label>
        <input id="forgotEmail" class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Please enter a valid email address.
        </small>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting"><i class="fa-solid fa-paper-plane me-2"></i>Send reset link</span>
        <span *ngIf="isSubmitting"><i class="fa-solid fa-spinner fa-spin me-2"></i>Sending…</span>
      </button>

      <a class="btn btn-outline-secondary w-100" routerLink="/login">
        <i class="fa-solid fa-arrow-left me-2"></i>Back to sign in
      </a>
    </form>
  </div>
</div>
