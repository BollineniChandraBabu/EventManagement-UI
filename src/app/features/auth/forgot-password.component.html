<div class="page">
  <section class="panel mx-auto auth-panel">
    <h2 class="page-title">Forgot Password</h2>
    <p class="text-secondary mb-4">Enter your email and we will send a secure password reset link.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="forgot-form">
      <div>
        <label class="form-label" for="forgotEmail">Email</label>
        <input id="forgotEmail" class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
        <small class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Please enter a valid email address.
        </small>
      </div>

      <div class="d-flex flex-wrap gap-2 align-items-center">
        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Sending...' : 'Send reset link' }}
        </button>
        <a class="btn btn-outline-primary" routerLink="/login">Back to login</a>
      </div>
    </form>
  </section>
</div>
