<div class="page">
  <section class="panel mx-auto" style="max-width: 720px;">
    <h2 class="page-title">Welcome back</h2>
    <p class="text-secondary mb-4">Sign in to manage events, templates, and personalized wishes.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <div>
        <label class="form-label">Email</label>
        <input class="form-control" type="email" formControlName="email" />
      </div>
      <div>
        <label class="form-label">Password</label>
        <div class="input-group">
          <input class="form-control" [type]="showPassword ? 'text' : 'password'" formControlName="password" />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i
              class="password-toggle-icon fa-regular fa-eye"
              [style.display]="showPassword ? 'none' : 'block'"
              aria-hidden="true"
            ></i>
            <i
              class="password-toggle-icon fa-regular fa-eye-slash"
              [style.display]="showPassword ? 'block' : 'none'"
              aria-hidden="true"
            ></i>
          </button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2 align-items-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-outline-primary" routerLink="/otp-login">OTP Login</a>
        <a class="btn btn-link" routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>
  </section>
</div>
