<div class="page password-page">
  <mat-card class="password-card">
    <div class="password-head">
      <h2>Change Password</h2>
      <a routerLink="/account" class="manage-link">Go to Account Center</a>
    </div>

    <p class="text-muted">For stronger security, choose a unique password with 8+ characters.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="currentPassword">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
      </mat-form-field>

      <div>
        <button mat-flat-button color="primary">Change Password</button>
      </div>
    </form>

    <p class="feedback" *ngIf="statusMessage()">{{ statusMessage() }}</p>
  </mat-card>
</div>
