<div class="page">
  <section class="panel mx-auto auth-panel">
    <h2 class="page-title">Reset Password</h2>
    <p class="text-secondary mb-4">Set a new password for your account.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="reset-form">
      <div>
        <label class="form-label" for="resetEmail">Email</label>
        <input id="resetEmail" class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
        <small class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Please enter a valid email address.
        </small>
      </div>

      <div>
        <label class="form-label" for="newPassword">New password</label>
        <div class="input-group">
          <input
            id="newPassword"
            class="form-control"
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="At least 8 characters"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="toggleNewPasswordVisibility()"
            [attr.aria-label]="showNewPassword ? 'Hide new password' : 'Show new password'"
          >
            <i class="password-toggle-icon fa-regular fa-eye" [style.display]="showNewPassword ? 'none' : 'block'" aria-hidden="true"></i>
            <i class="password-toggle-icon fa-regular fa-eye-slash" [style.display]="showNewPassword ? 'block' : 'none'" aria-hidden="true"></i>
          </button>
        </div>
        <small class="text-danger" *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid">
          Please enter at least 8 characters.
        </small>
      </div>

      <div>
        <label class="form-label" for="confirmPassword">Confirm password</label>
        <div class="input-group">
          <input
            id="confirmPassword"
            class="form-control"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Hide confirm password' : 'Show confirm password'"
          >
            <i class="password-toggle-icon fa-regular fa-eye" [style.display]="showConfirmPassword ? 'none' : 'block'" aria-hidden="true"></i>
            <i class="password-toggle-icon fa-regular fa-eye-slash" [style.display]="showConfirmPassword ? 'block' : 'none'" aria-hidden="true"></i>
          </button>
        </div>
        <small class="text-danger" *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
          Please re-enter your password.
        </small>
      </div>

      <div class="d-flex flex-wrap gap-2 align-items-center">
        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting || !token">
          {{ isSubmitting ? 'Resetting...' : 'Reset password' }}
        </button>
        <a class="btn btn-outline-primary" routerLink="/login">Back to login</a>
      </div>
    </form>
  </section>
</div>
