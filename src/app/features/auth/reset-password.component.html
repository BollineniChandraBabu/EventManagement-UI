<div class="auth-layout">
  <div class="auth-card">
    <a class="auth-brand" routerLink="/login">
      <span class="auth-brand-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
      <span class="auth-brand-name">Family Wishes</span>
    </a>

    <div class="auth-hero-icon">
      <i class="fa-solid fa-key"></i>
    </div>

    <h1 class="auth-title">Set new password</h1>
    <p class="auth-subtitle">Choose a strong password for your account.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div>
        <label class="form-label" for="resetEmail">Email address</label>
        <input id="resetEmail" class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">Please enter a valid email.</small>
      </div>

      <div>
        <label class="form-label" for="newPassword">New password</label>
        <div class="input-group">
          <input id="newPassword" class="form-control" [type]="showNewPassword ? 'text' : 'password'" formControlName="newPassword" placeholder="At least 8 characters" />
          <button class="btn btn-outline-secondary" type="button" (click)="toggleNewPasswordVisibility()">
            <i class="fa-regular" [class.fa-eye]="!showNewPassword" [class.fa-eye-slash]="showNewPassword"></i>
          </button>
        </div>
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid">At least 8 characters required.</small>
      </div>

      <div>
        <label class="form-label" for="confirmPassword">Confirm password</label>
        <div class="input-group">
          <input id="confirmPassword" class="form-control" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Re-enter password" />
          <button class="btn btn-outline-secondary" type="button" (click)="toggleConfirmPasswordVisibility()">
            <i class="fa-regular" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
          </button>
        </div>
        <small class="text-danger mt-1 d-block" *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">Please confirm your password.</small>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="isSubmitting || !token">
        <span *ngIf="!isSubmitting"><i class="fa-solid fa-check me-2"></i>Reset password</span>
        <span *ngIf="isSubmitting"><i class="fa-solid fa-spinner fa-spin me-2"></i>Resettingâ€¦</span>
      </button>

      <a class="btn btn-outline-secondary w-100" routerLink="/login">
        <i class="fa-solid fa-arrow-left me-2"></i>Back to sign in
      </a>
    </form>
  </div>
</div>
