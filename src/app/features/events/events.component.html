<div class="page">
  <section class="panel">
    <h2 class="page-title">Create Event</h2>
    <form [formGroup]="form" class="form-grid">
      <div>
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div>
        <label class="form-label">Type</label>
        <select class="form-select" formControlName="type">
          <option *ngFor="let t of types" [value]="t">{{ t }}</option>
        </select>
      </div>
      <div>
        <label class="form-label">Festival</label>
        <input class="form-control" formControlName="festival" />
      </div>
      <div>
        <label class="form-label">Date</label>
        <input class="form-control" type="date" formControlName="eventDate" />
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="recurringSwitch" formControlName="recurring" />
          <label class="form-check-label" for="recurringSwitch">Recurring Event</label>
        </div>
      </div>
      <div>
        <label class="form-label">Wish</label>
        <input class="form-control" formControlName="wish" />
      </div>
    </form>

    <div class="d-flex flex-wrap gap-2 my-3">
      <button class="btn btn-outline-primary" type="button" (click)="generateWish()">AI generate wish</button>
      <button class="btn btn-primary" type="button" (click)="save()">Preview & Save</button>
    </div>

    <div class="alert alert-light border" role="alert">
      <strong>Preview:</strong> {{ form.controls.wish.value }}
    </div>

    <h3 class="h5 mt-4 mb-3">Saved Events</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let e of (events$ | async) ?? []">
        <strong>{{ e.name }}</strong>
        <span class="text-secondary"> - {{ e.type }} - {{ e.eventDate }}</span>
      </li>
    </ul>
  </section>
</div>
