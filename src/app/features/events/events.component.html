<div class="page">
  <section class="panel">
    <h2 class="page-title">Create Event</h2>
    <form [formGroup]="form" class="form-grid">
      <div>
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" [readonly]="!isAdmin()" />
      </div>
      <div>
        <label class="form-label">Type</label>
        <select class="form-select" formControlName="type" [disabled]="!isAdmin()">
          <option *ngFor="let t of types" [value]="t">{{ t }}</option>
        </select>
      </div>
      <div *ngIf="form.controls.type.value === 'Festival'">
        <label class="form-label">Festival</label>
        <input class="form-control" formControlName="festival" [readonly]="!isAdmin()" />
      </div>
      <div>
        <label class="form-label">Date</label>
        <input class="form-control" type="date" formControlName="eventDate" [readonly]="!isAdmin()" />
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="recurringSwitch" formControlName="recurring" [disabled]="!isAdmin()" />
          <label class="form-check-label" for="recurringSwitch">Recurring Event</label>
        </div>
      </div>
      <div>
        <label class="form-label">Relation</label>
        <input class="form-control" formControlName="relation" [readonly]="!isAdmin()" />
      </div>

    </form>

    <div class="d-flex flex-wrap gap-2 my-3" *ngIf="isAdmin()">
      <button class="btn btn-outline-primary" type="button" (click)="generateWish()">AI generate wish</button>
      <button class="btn btn-primary" type="button" (click)="save()">Preview & Save</button>
    </div>

    <div class="alert alert-info" *ngIf="!isAdmin()">Read-only access: only admins can create or update events.</div>

      <div>
          <label class="form-label">Subject</label>
          <input class="form-control" [(ngModel)]="subject" />
      </div>

      <div>
          <label class="form-label">Editable result</label>
          <textarea class="form-control" rows="5" [(ngModel)]="result"></textarea>
      </div>

      <section class="preview-section" *ngIf="result.trim()">
          <h3 class="preview-title">Email Preview</h3>
          <div class="preview-grid">
              <div class="preview-card">
                  <h4>Desktop</h4>
                  <iframe class="preview-frame" [srcdoc]="desktopPreviewSrcDoc" title="Desktop email preview"></iframe>
              </div>
              <div class="preview-card">
                  <h4>Mobile</h4>
                  <iframe class="preview-frame mobile" [srcdoc]="mobilePreviewSrcDoc" title="Mobile email preview"></iframe>
              </div>
          </div>
      </section>
  </section>
</div>
