<div class="page">
  <div class="card border-0 shadow-3 rounded-5 events-card">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">Events Dashboard</h2>
        <a class="btn btn-primary" routerLink="/events/new">
          <i class="fa-solid fa-plus me-2"></i>Create Event
        </a>
      </div>

      <div class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Event Type</label>
          <select class="form-select" (change)="onTypeFilter($any($event.target).value)">
            <option value="ALL">All event types</option>
            <option *ngFor="let type of eventTypeOptions" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Event Type</th>
              <th>Festival</th>
              <th>Date</th>
              <th>User ID</th>
              <th>Recurring</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of viewEvents">
              <td>{{ event.eventType || '-' }}</td>
              <td>{{ event.festivalName || '-' }}</td>
              <td>{{ event.eventDate || '-' }}</td>
              <td>{{ event.userId || '-' }}</td>
              <td>{{ event.recurring ? 'Yes' : 'No' }}</td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center text-muted py-4">Loading events...</td>
            </tr>
            <tr *ngIf="!loading && viewEvents.length === 0">
              <td colspan="5" class="text-center text-muted py-4">No events created yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
