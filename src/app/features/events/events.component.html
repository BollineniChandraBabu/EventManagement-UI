<div class="page">
  <div class="card border-0 shadow-3 rounded-5 events-card">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">Events Dashboard</h2>
        <a class="btn btn-primary" routerLink="/events/new">
          <i class="fa-solid fa-plus me-2"></i>Create Event
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Date</th>
              <th>Recurring</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{ event.name || '-' }}</td>
              <td>{{ event.eventType || event.type || '-' }}</td>
              <td>{{ event.eventDate || '-' }}</td>
              <td>{{ event.recurring ? 'Yes' : 'No' }}</td>
              <td class="text-end">
                <a class="btn btn-sm btn-link" [routerLink]="['/events', event.id, 'edit']">Edit</a>
              </td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center text-muted py-4">Loading events...</td>
            </tr>
            <tr *ngIf="!loading && events.length === 0">
              <td colspan="5" class="text-center text-muted py-4">No events created yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
