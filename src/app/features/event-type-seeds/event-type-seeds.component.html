<div class="page">
  <div class="card border-0 shadow-3 rounded-5 users-card">
    <div class="card-body p-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h2 class="h4 mb-0">Event Type Seeds</h2>
        <a class="btn btn-primary" routerLink="/event-type-seeds/new">
          <i class="fa-solid fa-plus me-2"></i>Create Event Type
        </a>
      </div>

      <div class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-8">
          <label class="form-label">Filter event types</label>
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Search by event type name" [ngModel]="filterText" (ngModelChange)="onSearchInput($event)" (keyup.enter)="applySearch()" [disabled]="loading" />
            <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()" [disabled]="loading" *ngIf="filterText">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-outline-secondary" type="button" (click)="applySearch()" [disabled]="loading">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let seed of eventTypeSeeds">
              <td>{{ seed.name }}</td>
              <td>
                <span class="badge rounded-pill" [class.badge-info]="seed.active !== false" [class.badge-danger]="seed.active === false">
                  {{ seed.active === false ? 'Inactive' : 'Active' }}
                </span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-link" [routerLink]="['/event-type-seeds', seed.id, 'edit']" [class.disabled]="loading || isDeleting(seed.id)">Edit</a>
                <button class="btn btn-sm btn-link text-danger" type="button" (click)="deleteSeed(seed)" [disabled]="loading || isDeleting(seed.id)">
                  {{ isDeleting(seed.id) ? 'Deleting...' : 'Delete' }}
                </button>
              </td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="3" class="text-center text-muted py-4">Loading event types...</td>
            </tr>
            <tr *ngIf="!loading && eventTypeSeeds.length === 0">
              <td colspan="3" class="text-center text-muted py-4">No event types found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
