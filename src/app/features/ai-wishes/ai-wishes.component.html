<div class="page">
  <section class="panel">
    <h2 class="page-title">AI Wish Generator</h2>
    <form [formGroup]="form" class="form-grid">
      <div>
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div>
        <label class="form-label">Relation</label>
        <input class="form-control" formControlName="relation" />
      </div>
      <div>
        <label class="form-label">Event</label>
        <input class="form-control" formControlName="event" />
      </div>
      <div>
        <label class="form-label">Tone</label>
        <input class="form-control" formControlName="tone" />
      </div>
      <div>
        <label class="form-label">Language</label>
        <input class="form-control" formControlName="language" />
      </div>
    </form>

    <div class="d-flex gap-2 my-3">
      <button class="btn btn-primary" type="button" (click)="generate()">Generate</button>
      <button class="btn btn-outline-secondary" type="button" (click)="useAsTemplate()" [disabled]="!isAdmin() || !result.trim()">Use as template</button>
    </div>

    <div class="alert alert-info" *ngIf="!isAdmin()">Read-only access: only admins can save generated wishes as templates.</div>

    <div>
      <label class="form-label">Editable result</label>
      <textarea class="form-control" rows="5" [(ngModel)]="result"></textarea>
    </div>
  </section>
</div>
