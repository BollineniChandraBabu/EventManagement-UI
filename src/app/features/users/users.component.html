<div class="page">
  <div class="card border-0 shadow-3 rounded-5 users-card">
    <div class="card-body p-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h2 class="h4 mb-0">Users (Admin)</h2>
        <div class="d-flex align-items-center gap-2">
          <span class="badge rounded-pill badge-primary">{{ totalElements }} total users</span>
          <a class="btn btn-primary" routerLink="/users/new">
            <i class="fa-solid fa-plus me-2"></i>Create User
          </a>
        </div>
      </div>

      <div class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Filter users</label>
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Search by name or email" [ngModel]="filterText" (ngModelChange)="onSearchInput($event)" (keyup.enter)="applySearch()" [disabled]="loading" />
            <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()" [disabled]="loading" aria-label="Clear user search" *ngIf="filterText">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-outline-secondary" type="button" (click)="applySearch()" [disabled]="loading" aria-label="Search users">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Role</label>
          <select class="form-select" (change)="onRoleFilter($any($event.target).value)" [disabled]="loading">
            <option value="ALL">All roles</option>
            <option [value]="ROLE_USER">{{ ROLE_USER }}</option>
            <option [value]="ROLE_ADMIN">{{ ROLE_ADMIN }}</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Rows per page</label>
          <select class="form-select" (change)="onPageSizeChange($any($event.target).value)" [disabled]="loading">
            <option *ngFor="let size of pageSizes" [value]="size" [selected]="size === pageSize">{{ size }}</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of viewUsers">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td><span class="badge rounded-pill" [class.badge-info]="user.role === ROLE_USER" [class.badge-danger]="user.role === ROLE_ADMIN">{{ user.role }}</span></td>
              <td class="text-end">
                <a class="btn btn-sm btn-link" [routerLink]="['/users', user.id, 'edit']" [class.disabled]="loading || isDeactivating(user.id)">Edit</a>
                <button class="btn btn-sm btn-link text-danger" type="button" (click)="deactivate(user.id)" [disabled]="loading || isDeactivating(user.id)">
                  {{ isDeactivating(user.id) ? 'Deactivating...' : 'Deactivate' }}
                </button>
              </td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="4" class="text-center text-muted py-4">Loading users...</td>
            </tr>
            <tr *ngIf="!loading && viewUsers.length === 0">
              <td colspan="4" class="text-center text-muted py-4">No users found for current filters.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <small class="text-muted">Showing {{ startRow }}-{{ endRow }} of {{ totalElements }} users</small>
        <div class="btn-group pagination-controls">
          <button class="btn btn-sm btn-outline-primary" type="button" (click)="prevPage()" [disabled]="loading || page === 0">Previous</button>
          <button class="btn btn-sm btn-primary" type="button" disabled>Page {{ displayPage }} / {{ totalPages || 1 }}</button>
          <button class="btn btn-sm btn-outline-primary" type="button" (click)="nextPage()" [disabled]="loading || page >= totalPages - 1">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
