<div class="page">
  <div class="card border-0 shadow-3 rounded-5 users-card">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">{{ pageTitle }}</h2>
        <a class="btn btn-outline-secondary" routerLink="/users">Back to Users</a>
      </div>

      <div *ngIf="loading" class="text-muted py-3">Loading user data...</div>

      <form *ngIf="!loading" [formGroup]="form" class="row g-3" novalidate>
        <div class="col-12 col-md-4">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" />
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" />
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Relationship</label>
          <select class="form-select" formControlName="relationShip">
            <option value="" disabled>Select a relationship</option>
            <option *ngFor="let relation of relationshipOptions" [value]="relation">{{ relation }}</option>
          </select>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Role</label>
          <select class="form-select" formControlName="role">
            <option [value]="ROLE_USER">{{ ROLE_USER }}</option>
            <option [value]="ROLE_ADMIN">{{ ROLE_ADMIN }}</option>
          </select>
        </div>

        <div class="col-12 col-md-4">
          <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="birthDaySwitch">Send Birthday Wishes</label>
            <input class="form-check-input" type="checkbox" id="birthDaySwitch" formControlName="isBirthdayEnabled" />
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="goodMorningSwitch">Send Good Morning Wishes</label>
            <input class="form-check-input" type="checkbox" id="goodMorningSwitch" formControlName="isGoodMorningEnabled"/>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="goodNightSwitch">Send Good Night Wishes</label>
            <input class="form-check-input" type="checkbox" id="goodNightSwitch" formControlName="isGoodNightEnabled" />
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="button" (click)="save()" [disabled]="saving">
            {{ saving ? 'Saving...' : submitLabel }}
          </button>
          <a class="btn btn-outline-secondary" routerLink="/users">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
