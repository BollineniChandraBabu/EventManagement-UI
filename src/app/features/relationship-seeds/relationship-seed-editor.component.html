<div class="page">
  <div class="card border-0 shadow-3 rounded-5 users-card">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">{{ pageTitle }}</h2>
        <a class="btn btn-outline-secondary" routerLink="/relationship-seeds">Back to Relationship Seeds</a>
      </div>

      <div *ngIf="loading" class="text-muted py-3">Loading relationship data...</div>

      <form *ngIf="!loading" [formGroup]="form" class="row g-3" novalidate>
        <div class="col-12 col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" />
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="button" (click)="save()" [disabled]="saving">
            {{ saving ? 'Saving...' : submitLabel }}
          </button>
          <a class="btn btn-outline-secondary" routerLink="/relationship-seeds">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
